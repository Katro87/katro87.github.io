<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #7c3aed;
      --accent: #06b6d4;
      --dark: #0f172a;
      --gradient-primary: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
    }

    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }

    code, pre {
      font-family: 'Fira Code', monospace;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--primary) }
    }

    @keyframes rotate-gradient {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes ripple {
      0% { transform: scale(0, 0); opacity: 0.5; }
      100% { transform: scale(100, 100); opacity: 0; }
    }

    /* Utility Classes */
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .typewriter-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--primary);
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    /* Custom Cursor */
    .custom-cursor {
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease-out, width 0.3s, height 0.3s, background 0.3s;
      display: none;
    }

    .custom-cursor.active {
      transform: scale(2);
      background: rgba(37, 99, 235, 0.1);
      border-color: var(--secondary);
    }

    @media (pointer: fine) {
      .custom-cursor {
        display: block;
      }
    }

    /* Scroll Progress */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 4px;
      background: var(--gradient-primary);
      z-index: 1001;
      transition: width 0.1s ease-out;
    }

    /* Reveal Animations */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Animated Borders */
    .animated-border-container {
      position: relative;
      padding: 3px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 0;
    }

    .animated-border-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, transparent, transparent, var(--primary));
      animation: rotate-gradient 4s linear infinite;
      z-index: -1;
    }

    /* Link Hover Effect */
    .link-hover-effect {
      position: relative;
    }

    .link-hover-effect::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: var(--gradient-primary);
      transition: width 0.3s ease;
    }

    .link-hover-effect:hover::after {
      width: 100%;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 1002;
      transform: translateY(150%);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .toast.show {
      transform: translateY(0);
    }
  </style>
